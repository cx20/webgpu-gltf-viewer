<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU glTF Viewer - Skinning Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            font-family: system-ui, sans-serif;
            text-align: center;
        }
        
        .error-message h2 {
            color: #f44;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    
    <!-- gl-matrix ライブラリ -->
    <script src="https://unpkg.com/gl-matrix@3.4.4/gl-matrix-min.js"></script>
    
    <!-- アプリケーション -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
